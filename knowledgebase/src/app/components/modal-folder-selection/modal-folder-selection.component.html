<div class="modal-header">
  <h4 class="modal-title">Folders</h4>
</div>
<div class="modal-body">
  <div class="sidenav-container">
    <app-sidenav
      [navItems]="folders"
      (selectedItemChange)="onSelectFolder($event)"
    />
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" (click)="closeModal()">Close</button>
  <button class="btn primary" (click)="saveFolder()" [disabled]="!selectedFolder">Save</button>
</div>
