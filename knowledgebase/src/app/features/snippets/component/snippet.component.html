<div class="snippet-container" *ngIf="snippet">
  <div class="control-icons">
    <button (click)="doEditSnippet()"><span class="material-icons edit-snippet">edit</span></button>
    <button (click)="doDeleteSnippet()" (mouseleave)="confirmDelete = false">
      <span *ngIf="!confirmDelete" class="material-icons delete-snippet">delete</span>
      <span *ngIf="confirmDelete" class="material-icons delete-snippet">question_mark</span>
    </button>
  </div>
  <h5>{{snippet.title}}</h5>
  <div class="snippet-content">
    {{snippet.content}}
  </div>
</div>
